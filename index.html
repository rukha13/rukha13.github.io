<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fourSquare.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="real-score">Current Level</div>
    <div id="warn">
      Do not click any square until the program shows the full path
    </div>
    <div id="container">
      <p class="score" id="score"></p>
      <button id="restart-button" class="restart-button" onclick="restart()">Restart</button>
      <button class="start-button" onclick="start()">Start</button>
    </div>
    <div id="wrapper" class="wrapper-c">
      <div id="main-square">
        <div class="square1" id="square1" onclick="userClick(this)"></div>
        <div class="square2" id="square2" onclick="userClick(this)"></div>
        <div class="square3" id="square3" onclick="userClick(this)"></div>
        <div class="square4" id="square4" onclick="userClick(this)"></div>
      </div>
    </div>

    <script src="fourSquare.js"></script>
  </body>
</html>
